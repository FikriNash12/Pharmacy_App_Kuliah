{% extends "base.html" %}
{% block content %}
<div class="card mx-auto shadow-sm" style="max-width: 500px;">
  <div class="card-header bg-warning">
    <strong>Edit Obat</strong>
  </div>
  <div class="card-body">
    <form action="/update/{{ obat[0] }}" method="post">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" name="nama" value="{{ obat[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Stok</label>
        <input type="number" class="form-control" name="stok" value="{{ obat[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Harga</label>
        <input type="number" step="0.01" class="form-control" name="harga" value="{{ obat[3] }}" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">Batal</a>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
